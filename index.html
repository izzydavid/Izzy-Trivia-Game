<div class="container col s12 m4 l3">

            <div class="card"> 

                <a id='ReadButton' class="col s12 m4 l3 btn tooltipped row red lighten-3" data-position="top" data-tooltip="Click 'Read Here' Again to Make the Machine Type Faster" onclick='typeWriter()'>Read Here</a>
            
            <p id="results"></p>

            <div class="card-tabs col s12 m4 l3">

</div>

<script>
        var i = 0;
        var txt = 'So Welcome to Izzy Literary Trivia Game, so the game are timed questions about quotes from literary figures and begins something like this.....  What literary figure said the following quote? ..  "Yes, but in the case of the writer, or in the case of every artist, we have the duty, for the most part, happy duty, of transforming everything into symbols. Those symbols can be colors, shapes, sounds. In the case of the poet, they are sounds but also words... Also fables, tales, poems. What I mean is that the work of the poet is endless. Its not about working from one hour to another. You are constantly receiving something from the outer world. It all has to be transformed; it eventually has to be changed. And in any moment a revelation may come. That is to say, that the poet never rests. He is working constantly, when he dreams too..."';
        var speed = 50;

        function typeWriter() {
          if (i < txt.length) {
            document.getElementById("results").innerHTML += txt.charAt(i); i++;
            setTimeout(typeWriter, speed)
            $('#videoWin').fadeIn('slow').delay(500);


          }

        }
        $('#videoWin').fadeOut('slow').delay(25000);

        
</script>
